<ion-content class="login-bg ion-padding">
    
  <div class="login-container">
    
    <ion-card class="login-card">
       
      
      <ion-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="Clogin()">
          <ion-item>
            <ion-label position="floating">Full Name</ion-label>
            <ion-input type="text" formControlName="fullName"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="loginForm.get('fullName')?.touched && loginForm.get('fullName')?.invalid">
            Valid Name is required
          </ion-text>
       


          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" formControlName="email"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
            Valid email is required
          </ion-text>


          <ion-item>
            <ion-label position="floating">Password   </ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
         <ion-text color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
           Password must be at least 6 characters
          </ion-text>

          <ion-button expand="block" color="primary" type="submit">Login</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
