<ion-app>
  <!-- Side Menu -->
  <ion-menu *ngIf="!isLoginPage()" contentId="main-content">
    <ion-header class="ion-no-border">
      <div class="bg"></div>

      <!-- Profile info -->
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="assets/imgs/avatar.jpg" />
        </ion-avatar>

        <ion-label color="light">
          {{ profile.name }}
          <p>
            <ion-text color="light">
              {{ profile.email }}
            </ion-text>
          </p>
        </ion-label>
      </ion-item>
    </ion-header>

    <ion-content>
      <!-- Loop through pages -->
      @for(page of pages; track $index) {
        <ion-menu-toggle class="menu-items" [autoHide]="false">
          <ion-item 
            lines="none"
            class="ion-padding-start ion-margin-top"
            [routerLink]="page.url"
            routerDirection="root"
          >
            <ion-icon 
              slot="start"
              [ios]="page.icon + '-outline'"
              [md]="page.icon + '-sharp'">
            </ion-icon>

            <ion-label>{{ page.title }}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      }
    </ion-content>
  </ion-menu>

  <!-- Main Page Content -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
